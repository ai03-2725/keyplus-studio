<!DOCTYPE html>
<html lang="en" >

<head>
  <title>Keyplus Studio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body {
      background: url(img/splash.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
</head>

<body>

  <div class="jumbotron text-center">
    <img src="img/keyplusstudio.svg" alt="Keyplus Studio" style="width: 100%; max-width: 300px;">
    <p>Version D0.0
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12" align="center" >
        <a href="#" class="btn btn-outline-secondary" id="btn-loadConfig" style="width: 70%; max-width:500px; white-space: normal;">
          <h1>
            <span class="glyphicon glyphicon-upload"></span>
          </h1>
          <h2>Upload a Keyplus Studio file</h2>
        </a>
        <br/>
        <br/>
        <a href="#" class="btn btn-outline-secondary" id="btn-convertQMK" style="width: 70%; max-width:500px; white-space: normal;">
          <h1>
            <span class="glyphicon glyphicon-repeat"></span>
          </h1>
          <h2>Convert a QMK keyboard</h2>
        </a>
        <br/>
        <br/>
        <a href="#" class="btn btn-outline-secondary" id="btn-startFromScratch" style="width: 70%; max-width:500px; white-space: normal;">
          <h1>
            <span class="glyphicon glyphicon-pencil"></span>
          </h1>
          <h2>Import Keyboard Layout Editor data</h2>
        </a>
        <br/>
      </div>
    </div>
  </div>
</body>

</html>
